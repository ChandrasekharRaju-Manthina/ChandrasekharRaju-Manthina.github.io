<!doctype html>
<html>
    <head>
        <title>form eg</title>
    </head>
    <body>
        <form action="https://www.w3schools.com/action_page.php" method="POST">
        <fieldset>
            <legend>submit form</legend>
        title: <br>
        <input type="text" name="title"> <br> 
        first name: <br>
        <input type="text" name="First Name"> <br>
        last Name: <br>
        <input type="text" name="Last Name"> <br>
        Company: <br>
        <input type="text" name="Company"> <br>
        Address 1: <br>
        <input type="text" name="Address 1"> <br>
        Address 2: <br>
        <input type="text" name="Address 2"> <br>
        gender:
        <input type="radio" name="female"> <br>
        <input type="radio" name="male"> <br>
        City: <br>
        <input type="text" name="City"> <br>
        Country: <br>
        <input type="text" name="Country"> <br>
        Post code: <br>
        <input type="text" name="Post code"> <br>
        Telephone: <br>
        <input type="number" name="Telephone" placeholder="enter your name"> <br>
        e-mail: <br>
        <input type="email" name="E-mail"> <br>
        Fax: <br>
        <input type="text" name="Fax"> <br>
        what are you? : <br>
        <input type="text" name="What are you?" placeholder="Customer"> <br>
        Department to contact: <br>
        <input type="text" name="Department to contact" placeholder="sales"> <br>
        Contact method: <br>
        <select name="" >
            <option value="sales">Sales</option>
            <option value="manager">manager</option>
            <option value="head office">head office </option>
        </select> <br>
        Your request: <br>
        <textarea  cols="30" rows="10"></textarea> <br>
        <input type="Submit" value="submit"> <br>
    </fieldset>
</form>
    </body>
</html>
