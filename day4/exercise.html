<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Map</title>
</head>

<body>
  <h2>Ireland <em>imagemap</em> example</h2>
  <img src="ireland-map.JPG" usemap="#image-map" width="" height="" alt="image map">

  <map name="image-map">
    <area target="_blank" alt="Cork" title="Cork" href="https://en.wikipedia.org/wiki/Cork_(city)" coords="263,546,43"
      shape="circle">
    <area target="_blank" alt="Dublin" title="Dublin" href="https://en.wikipedia.org/wiki/Dublin" coords="465,324,48"
      shape="circle">
    <area target="_blank" alt="Limerick" title="Limerick" href="https://en.wikipedia.org/wiki/Limerick"
      coords="253,433,49" shape="circle">
    <area target="_blank" alt="Galway" title="Galway" href="https://en.wikipedia.org/wiki/Galway" coords="213,327,43"
      shape="circle">
  </map>
</body>

</html>
